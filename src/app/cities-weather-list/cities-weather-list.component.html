<div class="container">
  <div class="jumbotron"
       *ngFor="let weatherRecord of weatherState.weather">
    <div class="row">
      <div class="col-md">
        <p class="date">{{weatherRecord.date | date: 'medium'}}</p>
      </div>
    </div>  
    <div class="row cities">
      <div class="col-sm"
        *ngFor="let city of weatherRecord.cities">
        <h4 class="city-name">
            {{city?.name}}
            <small class="text-muted">{{city?.sys.country}}</small>
        </h4>
        <h4 class="display-4 temperature">{{city.main?.temp | number:'2.0-0' }} 
          <small class="text-muted">Â°C</small>
        </h4>
        <div class="d-flex flex-row justify-content-center">
          <img [src]="'./assets/img/' + city.weather[0].icon +'.png'">
          <span class="lead weather-description">{{city.weather[0].description | titlecase}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
